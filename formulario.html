<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./assets/css/boopstrap.min.css">
</head>
<body>
    
    <h3>El formulario</h3>
    <form>
        <!-- etiqueta de nombre -->
        <label for="txtNombre">Nombre</label>
        <input type="text" name="campos" id="txtNombre" value="Perlita">

        <br><br>

        <!-- etiqueta de apellido -->
        <label for="txtApellido">Apellido</label>
        <input type="text" name="campos" id="txtApellido">

        <br><br>

        <!-- etiqueta de cedula -->
        <label for="txtCedula">Cedula</label>
        <input type="text" name="campos" id="txtCedula">

        <br><br>

        <!-- etiqueta de direccion -->
        <label for="txtDireccion">Direccion</label>
        <input type="text" name="campos" id="txtDireccion">

        <br><br>

        <button type="button" id="btnMostrar">Mostrar</button>

    </form>

    <br>

    <div class="container-fluid">
        <h3>El Formulario</h3>
        <div>
            <!-- nombre -->
            <div class="form-group">
                <label for=""> Nombre:</label>
                <input type="text" class="form-control" placeholder="Escribe tu nombre" id="txtNombre">
            </div>
            <!-- apellido -->
            <div class="form-group">
                <label for=""> Apellido:</label>
                <input type="text" class="form-control" placeholder="Escribe tu apellido" id="txtApellido">
            </div>
            <!-- cedula -->
            <div class="form-group">
                <label for=""> Cedula:</label>
                <input type="text" class="form-control" placeholder="Escribe tu cedula" id="txtCedula">
            </div>
            <!-- direccion -->
            <div class="form-group">
                <label for=""> Direccion:</label>
                <input type="text" class="form-control" placeholder="Escribe tu direccion" id="txtDireccion">
            </div>
        </div>
    </div>


    <script src="./assets/js/jquery.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <script src="./js-operacional/app.js"></script>
</body>
</html>
